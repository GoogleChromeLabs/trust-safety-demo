<!DOCTYPE html>
<html lang="en">
  <head>
    <title>WebAuthn with a security key Codelab</title>
    <meta
      name="description"
      content="Codelab: 2FA with a security key and WebAuthn"
    />
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div class="app-name">Codelab: 2FA with a security key and WebAuthn</div>
    </header>
    <main class="content">
      <h2>‚è© Sign up or sign in</h2>
      <form id="form">
        <div class="flex-h">
          <div>
            <label>username</label>
            <input
              type="text"
              name="username"
              autocomplete="username"
              autofocus
            />
          </div>
          <div>
            <label>password</label>
            <input
              type="password"
              name="password"
              autocomplete="current-password"
            />
          </div>
        </div>
        <p>
          To make this demo simpler, the password isn't checked. Type anything
          as a password.
        </p>
        <input type="submit" class="button right" value="Next" />
      </form>
      <script type="module">
        import { _fetch } from '/auth.client.js';

        // Listen to form submission
        const form = document.querySelector('#form');
        form.addEventListener('submit', async (e) => {
          e.preventDefault();

          // Get form data
          const userInput = {};
          const formData = new FormData(e.target);
          formData.forEach((v, k) => (userInput[k] = v));

          try {
            const response = await _fetch('/auth/signinBasic', userInput);
            const { authStatus } = response;
            if (authStatus === 'ok') {
              // The user is properly authenticated => navigate to account
              location.href = '/account';
            } else if (authStatus === '2fmissing') {
              // Navigate to the two-factor-auth page because two-factor-auth is set up for this user
              location.href = '/secondFactor';
            }
          } catch (e) {
            // Empty the form for convenience
            form.reset();
            // Alert the user that something went wrong
            if (Array.isArray(e)) {
              alert(
                // `msg` not `message`, this is the key's name as per the express validator API
                `Sign-in failed. ${e.map((err) => `${err.msg} (${err.param})`)}`
              );
            } else {
              alert(`Sign-in failed. ${e}`);
            }
          }
        });
      </script>
    </main>
  </body>
</html>
