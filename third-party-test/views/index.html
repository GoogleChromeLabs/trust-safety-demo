<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Third Party Test</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="origin-trial" content="{{origin_trial}}">

    <link rel="stylesheet" href="/style.css">

    <script src="/client.js" defer></script>
  </head>
  <body>
    <h2>This is a third party window</h2>
    <img src="/check.svg" width="100" height="100">
    <div>
      <form>
        <fieldset>
          <legend>HTTP headers included</legend>
          <label for="coep">Cross Origin Embedder Policy</label>
          <input type="text" id="coep"><br/>
          <label for="coop">Cross Origin Opener Policy</label>
          <input type="text" id="coop"><br/>
          <label for="corp">Cross Origin Resource Policy</label>
          <input type="text" id="corp"><br/>
          <label for="xfo">X-Frame-Options</label>
          <input type="text" id="xfo"><br/>
        </fieldset>
      </form>
    </div>
    <input type="text" id="input" value="none" style="width:400px;">
  </body>
</html>
